<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统 - 人民网</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

<div id="app">
<div class="jumbotron">
    <div class="container">
        <a class="btn btn-link float-right" href="../index.html" role="button">返回首页</a>
        <h1 class="display-4 text-center">后台 - 人民网</h1>
    </div>
</div>


<div class="container">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#tianjiaxinwen">添加新闻</button>

    <!-- Modal -->
    <div class="modal fade" id="tianjiaxinwen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">添加新闻</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>新闻标题</label>
                            <input type="text" class="form-control" v-model="title">
                        </div>
                        <div class="form-group">
                            <label>发布人</label>
                            <input type="text" class="form-control" v-model="name">
                        </div>
                        <div class="form-group">
                            <label>新闻内容</label>
                            <textarea class="form-control" rows="3" v-model="content"></textarea>
                        </div>
                        <div class="form-group">
                            <label>分类</label>
                            <select class="form-control" v-model="sort">
                                <option>科技</option>
                                <option>国内</option>
                                <option>军事</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" v-model="state">
                            <label class="form-check-label">已发布</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="add">添加</button>
                </div>
            </div>
        </div>
    </div>







    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">文章分类</th>
            <th scope="col">文章标题</th>
            <th scope="col">作者</th>
            <th scope="col">发布时间</th>
            <th scope="col">修改时间</th>
            <th scope="col">发布状态</th>
            <th scope="col">操作</th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(item,index) in news">
            <th scope="row">{{index}}</th>
            <td>{{item.sort}}</td>
            <td>{{item.title}}</td>
            <td>{{item.name}}</td>
            <td>{{item.time}}</td>
            <td>{{item.update}}</td>
            <td><button type="button" class="btn btn-sm" :class="{'btn-success':item.state}" @click="sss(index)"><template v-if="item.state">已发布</template><template v-else>待修改</template></button></td>
            <td>
                <button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#bianjixinwen" @click="edit(index)">编辑</button>
                <button type="button" class="btn btn-danger btn-sm" @click="del(index)">删除</button>
            </td>
        </tr>
        </tbody>
    </table>




    <!-- Modal - 编辑新闻的框 -->
    <div class="modal fade" id="bianjixinwen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑新闻</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>新闻标题</label>
                            <input type="text" class="form-control" v-model="title">
                        </div>
                        <div class="form-group">
                            <label>发布人</label>
                            <input type="text" class="form-control" v-model="name">
                        </div>
                        <div class="form-group">
                            <label>新闻内容</label>
                            <textarea class="form-control" rows="3" v-model="content"></textarea>
                        </div>
                        <div class="form-group">
                            <label>分类</label>
                            <select class="form-control" v-model="sort">
                                <option>科技</option>
                                <option>国内</option>
                                <option>军事</option>
                            </select>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" v-model="state">
                            <label class="form-check-label">已发布</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="save">确认编辑</button>
                </div>
            </div>
        </div>
    </div>





</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="../js/script.js"></script>
</body>
</html>
